<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeEye Lab - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #667eea; --secondary: #764ba2; --success: #4caf50; --bg-dark: #0f1419; --bg-light: #ffffff; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); min-height: 100vh; transition: all 0.3s; }
        body.focus-mode { background: var(--bg-dark); color: #ddd; }
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .auth-box { background: var(--bg-light); border-radius: 16px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 400px; width: 100%; animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .auth-box h2 { background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; font-size: 2em; text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; }
        .form-group input { width: 100%; padding: 12px 15px; border: 2px solid #e8e8f0; border-radius: 8px; font-size: 1em; transition: all 0.3s; }
        .form-group input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; font-size: 1em; transition: all 0.3s; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; margin-top: 20px; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102,126,234,0.4); }
        .hidden { display: none !important; }
        .app-container { display: none; min-height: 100vh; padding-bottom: 80px; background: linear-gradient(135deg, #f5f7ff 0%, #f9f5ff 100%); }
        .app-container.active { display: block; }
        .app-header { background: var(--bg-light); padding: 20px 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); position: sticky; top: 0; z-index: 100; }
        .header-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8em; font-weight: 700; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-content { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .dashboard-header { text-align: center; margin-bottom: 50px; }
        .dashboard-header h1 { font-size: 2.5em; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 15px; }
        .months-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .month-card { background: var(--bg-light); border-radius: 12px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid transparent; cursor: pointer; min-height: 200px; }
        .month-card:hover:not(.locked) { transform: translateY(-10px); box-shadow: 0 20px 50px rgba(102,126,234,0.3); border-color: var(--primary); }
        .month-card.locked { opacity: 0.6; cursor: not-allowed; }
        .month-card h3 { font-size: 1.4em; margin-bottom: 8px; color: #1a1a1a; }
        .month-card p { color: #666; margin-bottom: 15px; font-size: 0.95em; }
        .status-badge { display: inline-block; padding: 6px 12px; border-radius: 20px; font-size: 0.75em; font-weight: 700; margin-bottom: 15px; }
        .status-badge.active { background: rgba(76,175,80,0.1); color: var(--success); }
        .status-badge.locked { background: rgba(200,200,200,0.1); color: #999; }
        .project-list { font-size: 0.9em; color: #555; }
        .lock-icon { display: none; text-align: center; font-size: 3em; margin: 20px 0; }
        .month-card.locked .lock-icon { display: block; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-light); border-top: 1px solid #e8e8f0; display: flex; justify-content: center; z-index: 200; }
        .nav-item { flex: 1; padding: 12px; text-align: center; cursor: pointer; color: #666; font-weight: 600; border-top: 3px solid transparent; transition: all 0.3s; }
        .nav-item:hover { background: rgba(102,126,234,0.05); color: var(--primary); }
        .nav-item.active { color: var(--primary); border-top-color: var(--primary); }
        @media (max-width: 768px) { .dashboard-header h1 { font-size: 1.8em; } .months-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<div id="authScreen" class="auth-container">
    <div class="auth-box">
        <h2 id="authTitle">Register</h2>
        <form onsubmit="handleAuth(event)">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="nameInput" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="passwordInput" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>

<div id="appScreen" class="app-container">
    <div class="app-header">
        <div class="header-content">
            <div class="logo">üêç SnakeEye Lab</div>
            <button class="btn btn-primary" onclick="logout()" style="width: 120px; margin: 0;">Logout</button>
        </div>
    </div>
    <div class="main-content">
        <div class="dashboard-header">
            <h1>Your 12-Month Journey</h1>
            <p id="currentUser"></p>
        </div>
        <div class="months-grid" id="monthsGrid"></div>
    </div>
</div>

<script>
const MONTHS = [
    { id: '2025-12', name: 'December 2025', theme: 'Zero-API Web Apps', status: 'active', projects: [{name: 'Smart Notes', url: './2025-12-zero-api-web/smart-notes-app/'}, {name: 'Task Manager', url: './2025-12-zero-api-web/task-manager/'}, {name: 'HeartSync', url: './2025-12-zero-api-web/heart-sync/'}, {name: 'Music Mood', url: './2025-12-zero-api-web/music-mood/'}]},
    { id: '2026-01', name: 'January 2026', theme: 'Security & Tools', status: 'locked', projects: []},
    { id: '2026-02', name: 'February 2026', theme: 'AI/ML Local', status: 'locked', projects: []},
    { id: '2026-03', name: 'March 2026', theme: 'Creative Coding 3D', status: 'locked', projects: []},
    { id: '2026-04', name: 'April 2026', theme: 'Data Dashboards', status: 'locked', projects: []},
    { id: '2026-05', name: 'May 2026', theme: 'Dev Tools', status: 'locked', projects: []},
    { id: '2026-06', name: 'June 2026', theme: 'Testing & Quality', status: 'locked', projects: []},
    { id: '2026-07', name: 'July 2026', theme: 'Performance', status: 'locked', projects: []},
    { id: '2026-08', name: 'August 2026', theme: 'Backend Mastery', status: 'locked', projects: []},
    { id: '2026-09', name: 'September 2026', theme: 'Distributed', status: 'locked', projects: []},
    { id: '2026-10', name: 'October 2026', theme: 'Open Source', status: 'locked', projects: []},
    { id: '2026-11', name: 'November 2026', theme: 'Real-World Clone', status: 'locked', projects: []},
    { id: '2026-12', name: 'December 2026', theme: 'Portfolio', status: 'locked', projects: []}
];

let currentUser = null;

function handleAuth(event) {
    event.preventDefault();
    const name = document.getElementById('nameInput').value.trim();
    const password = document.getElementById('passwordInput').value.trim();
    
    if (!name || !password) { alert('Please fill all fields'); return; }
    
    const users = JSON.parse(localStorage.getItem('snakeeye_users') || '[]');
    const existingUser = users.find(u => u.name.toLowerCase() === name.toLowerCase());
    
    if (!existingUser) {
        users.push({ name, passwordHash: btoa(password) });
        localStorage.setItem('snakeeye_users', JSON.stringify(users));
    } else if (btoa(password) !== existingUser.passwordHash) {
        alert('Invalid password!'); return;
    }
    
    currentUser = name;
    localStorage.setItem('snakeeye_currentUser', name);
    loginSuccess();
}

function loginSuccess() {
    document.getElementById('authScreen').classList.add('hidden');
    document.getElementById('appScreen').classList.add('active');
    document.getElementById('currentUser').textContent = 'üë§ ' + currentUser;
    renderMonths();
}

function renderMonths() {
    const grid = document.getElementById('monthsGrid');
    grid.innerHTML = '';
    MONTHS.forEach(month => {
        const card = document.createElement('div');
        card.className = 'month-card ' + month.status;
        const projectsHtml = month.projects.length > 0 ? `<div class="project-list">üì¶ ${month.projects.map(p => p.name).join(', ')}</div>` : '';
        card.innerHTML = `<div class="status-badge ${month.status}">${month.status.toUpperCase()}</div><h3>${month.name}</h3><p>${month.theme}</p>${projectsHtml}<div class="lock-icon">üîí</div>`;
        
        if (month.status === 'active') {
            card.onclick = () => {
                if (month.id === '2025-12') {
                    window.location.href = 'https://github.com/SnakeEye-sudo/snakeeye-lab/tree/main/2025-12-zero-api-web';
                }
            };
        }
        grid.appendChild(card);
    });
}

function logout() {
    localStorage.removeItem('snakeeye_currentUser');
    location.reload();
}

window.onload = () => {
    const saved = localStorage.getItem('snakeeye_currentUser');
    if (saved) {
        currentUser = saved;
        loginSuccess();
    }
};
</script>
</body>
</html>
