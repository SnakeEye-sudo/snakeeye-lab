<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Privacy Analyzer - Detect PII & Sensitive Information</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header {
            background: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .result-item {
            background: #f8f9fa;
            padding: 12px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            font-size: 0.95em;
        }
        .result-item.email { border-color: #ff6b6b; }
        .result-item.phone { border-color: #4ecdc4; }
        .result-item.ssn { border-color: #ffe66d; }
        .result-item.credit-card { border-color: #a8e6cf; }
        .result-item.ip { border-color: #c7ceea; }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 8px;
        }
        .badge.email { background: #ffe0e0; color: #d63031; }
        .badge.phone { background: #e0f7f6; color: #00a8a8; }
        .badge.ssn { background: #fff3cd; color: #856404; }
        .badge.credit-card { background: #d4f1e4; color: #00a86b; }
        .badge.ip { background: #e6e6fa; color: #4b0082; }
        .stats {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .stat-item:last-child { border-bottom: none; }
        .stat-count {
            font-weight: 600;
            color: #667eea;
        }
        @media (max-width: 768px) {
            .main { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Data Privacy Analyzer</h1>
            <p>Detect PII (Personally Identifiable Information) & Sensitive Data Patterns</p>
        </div>
        
        <div class="main">
            <div class="card">
                <h2>Input Text</h2>
                <textarea id="inputText" placeholder="Paste your text here to analyze...\n\nExample:\nContact John at john@example.com or call 555-123-4567.\nSSN: 123-45-6789\nCredit Card: 4532-1234-5678-9012\nServer IP: 192.168.1.1"></textarea>
                <button onclick="analyzeText()">Analyze Text</button>
            </div>
            
            <div class="card">
                <h2>Detected Information</h2>
                <div id="results"></div>
                <div class="stats" style="display:none;" id="statsBox">
                    <div class="stat-item">
                        <span>Total Items Found:</span>
                        <span class="stat-count" id="totalCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Email Addresses:</span>
                        <span class="stat-count" id="emailCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Phone Numbers:</span>
                        <span class="stat-count" id="phoneCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>SSNs:</span>
                        <span class="stat-count" id="ssnCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Credit Cards:</span>
                        <span class="stat-count" id="ccCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>IP Addresses:</span>
                        <span class="stat-count" id="ipCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const patterns = {
            email: /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g,
            phone: /\b(?:\d{3}[-.]?\d{3}[-.]?\d{4}|\(\d{3}\)\s?\d{3}[-.]?\d{4})\b/g,
            ssn: /\b\d{3}-\d{2}-\d{4}\b/g,
            creditCard: /\b\d{4}[\s-]?\d{4}[\s-]?\d{4}[\s-]?\d{4}\b/g,
            ipAddress: /\b(?:\d{1,3}\.){3}\d{1,3}\b/g
        };

        function analyzeText() {
            const text = document.getElementById('inputText').value;
            if (!text.trim()) {
                alert('Please enter some text to analyze');
                return;
            }

            const results = {};
            let totalFound = 0;

            for (const [key, pattern] of Object.entries(patterns)) {
                const matches = text.match(pattern) || [];
                results[key] = [...new Set(matches)];
                totalFound += results[key].length;
            }

            displayResults(results, totalFound);
        }

        function displayResults(results, totalFound) {
            const resultsDiv = document.getElementById('results');
            const statsBox = document.getElementById('statsBox');
            resultsDiv.innerHTML = '';

            if (totalFound === 0) {
                resultsDiv.innerHTML = '<p style="color: #28a745; padding: 20px; text-align: center;">‚úì No sensitive information detected</p>';
                statsBox.style.display = 'none';
                return;
            }

            statsBox.style.display = 'block';
            document.getElementById('totalCount').textContent = totalFound;
            document.getElementById('emailCount').textContent = results.email.length;
            document.getElementById('phoneCount').textContent = results.phone.length;
            document.getElementById('ssnCount').textContent = results.ssn.length;
            document.getElementById('ccCount').textContent = results.creditCard.length;
            document.getElementById('ipCount').textContent = results.ipAddress.length;

            const categoryNames = {
                email: 'Email Address',
                phone: 'Phone Number',
                ssn: 'Social Security Number',
                creditCard: 'Credit Card Number',
                ipAddress: 'IP Address'
            };

            for (const [key, items] of Object.entries(results)) {
                if (items.length > 0) {
                    items.forEach(item => {
                        const div = document.createElement('div');
                        div.className = `result-item ${key}`;
                        div.innerHTML = `<span class="badge ${key}">${categoryNames[key]}</span><code>${item}</code>`;
                        resultsDiv.appendChild(div);
                    });
                }
            }
        }

        // Auto-analyze on load with sample data
        window.addEventListener('load', () => {
            analyzeText();
        });
    </script>
</body>
</html>
