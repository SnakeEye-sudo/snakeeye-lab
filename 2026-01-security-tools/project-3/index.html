<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Data Privacy Analyzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { background: white; padding: 40px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; }
        .header h1 { color: #667eea; font-size: 2.5em; margin-bottom: 10px; }
        .main { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .card h2 { color: #667eea; margin-bottom: 15px; }
        textarea { width: 100%; height: 200px; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-family: monospace; }
        textarea:focus { outline: none; border-color: #667eea; }
        button { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: 600; margin-top: 10px; }
        button:hover { transform: translateY(-2px); transition: 0.2s; }
        .result-item { background: #f8f9fa; padding: 12px; margin: 10px 0; border-left: 4px solid #667eea; border-radius: 4px; }
        .badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.85em; font-weight: 600; margin-right: 8px; background: #ffe0e0; color: #d63031; }
        .stats { background: #f0f4ff; padding: 15px; border-radius: 8px; margin-top: 15px; }
        .stat-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #ddd; }
        .stat-count { font-weight: 600; color: #667eea; }
        @media (max-width: 768px) { .main { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Data Privacy Analyzer</h1>
            <p>Detect PII & Sensitive Information</p>
        </div>
        <div class="main">
            <div class="card">
                <h2>Input Text</h2>
                <textarea id="text" placeholder="Paste text to analyze...&#10;Example: Contact john@example.com or 555-123-4567&#10;SSN: 123-45-6789"></textarea>
                <button onclick="analyze()">üîç Analyze</button>
            </div>
            <div class="card">
                <h2>Results</h2>
                <div id="results"></div>
                <div class="stats" id="stats" style="display:none">
                    <div class="stat-item"><span>Total:</span><span class="stat-count" id="total">0</span></div>
                    <div class="stat-item"><span>Emails:</span><span class="stat-count" id="emails">0</span></div>
                    <div class="stat-item"><span>Phones:</span><span class="stat-count" id="phones">0</span></div>
                    <div class="stat-item"><span>SSNs:</span><span class="stat-count" id="ssns">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function analyze() {
            const text = document.getElementById('text').value;
            const results = document.getElementById('results');
            const emails = text.match(/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}/gi) || [];
            const phones = text.match(/\b\d{3}[-.]?\d{3}[-.]?\d{4}\b/g) || [];
            const ssns = text.match(/\b\d{3}-\d{2}-\d{4}\b/g) || [];
            
            results.innerHTML = '';
            let total = 0;
            
            if (emails.length) {
                emails.forEach(e => {
                    results.innerHTML += `<div class="result-item"><span class="badge">Email</span><code>${e}</code></div>`;
                    total++;
                });
            }
            if (phones.length) {
                phones.forEach(p => {
                    results.innerHTML += `<div class="result-item"><span class="badge">Phone</span><code>${p}</code></div>`;
                    total++;
                });
            }
            if (ssns.length) {
                ssns.forEach(s => {
                    results.innerHTML += `<div class="result-item"><span class="badge">SSN</span><code>${s}</code></div>`;
                    total++;
                });
            }
            
            if (total === 0) {
                results.innerHTML = '<p style="color: #28a745; text-align: center;">‚úì No sensitive data found</p>';
                document.getElementById('stats').style.display = 'none';
            } else {
                document.getElementById('stats').style.display = 'block';
                document.getElementById('total').textContent = total;
                document.getElementById('emails').textContent = emails.length;
                document.getElementById('phones').textContent = phones.length;
                document.getElementById('ssns').textContent = ssns.length;
            }
        }
        
        // Auto-analyze on load
        window.addEventListener('load', analyze);
    </script>
</body>
</html>
